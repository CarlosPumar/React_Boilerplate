name: ci
on:
  push:
    branches:
      - 'master'
env:
  NAME: react_boilerplate
  NODE_VERSION: 16.11.1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Tests Eviroment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run Tests
        run: |
          npm install
          npm run lint
          npm run test:CI
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.NAME }}:latest

      - name: Rollback Release
        if: failure()
        run: |
          git config --global user.name 'Carlos Pumar'
          git config --global user.email 'cpjimenez123@gmail.com'
          git restore -s HEAD~1 .
